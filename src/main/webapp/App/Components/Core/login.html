
<div class='container'>
<div class='row'>
<div class='col-md-4 col-md-offset-4'>
<form id='register' ng-submit='lc.login1()' accept-charset='UTF-8' role="form">
<fieldset >
<legend>Login</legend>
<input type='hidden' name='submitted' id='submitted' value='1'/>
 <div class="alert alert-danger fade in" ng-show="lc.allert">
  <a class="close" aria-label="close" ng-click="lc.close()">&times;</a>
  <strong>Error:</strong> {{lc.message}}
</div>
 
<div class="form-group">
<label for='username' >UserName:</label>
<input type='text' name='username' id='username' maxlength="50" class="form-control" required ng-model='lc.user.username'/>
 </div>
 
<div class="form-group">
<label for='password' >Password:</label>
<input type='password' name='password' id='password' maxlength="50" class="form-control" required ng-model='lc.user.password'/>
</div>

<input type='submit' name='Submit' value='Submit' class="btn btn-primary" />


</fieldset>
</form>
</div>
</div>
</div>
